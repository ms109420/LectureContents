<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/js/change-color.css"></link>

</head>
<body>
    <h1 id="heading">자바스크립트가 간닷</h1>
    <p id="text">글자를 클릭하세요!</p>

    <script>
        // 얘네들은 사실상 모두 비동기 방식으로 동작함
        // document.querySelector()는 무엇을 할까?
        // HTML 태그내에 있는 id를 찾는 역할을 수행함
        // 우리가 사용하는 모든 데이터는 객체가 되어있어야 한다.
        // var heading을 통해 id="heading"의 객체값을 얻어온다.
        var heading = document.querySelector('#heading');

        // 클릭하면 <<<
        /// heading.style.color를 빨간색으로 바꿔라
        heading.onclick = function() {
            heading.style.color = "red";
            }
    </script>

</body>
</html>
