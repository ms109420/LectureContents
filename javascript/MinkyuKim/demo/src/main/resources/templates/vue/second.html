<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/vue/second.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 어떤 동작을 하겠다는 가닥을 잡아놓고 -->

    <div id ="app">
        <p>{{ message }}</p>
        <ol>
            <li v-for="item in list">{{ item }}</li>
        </ol>
        <button v-on:click="buttonClickTest">클릭해봐!</button>

        <!--양방향 설정 -->
        <input v-model="initMsg">
        <p>{{ initMsg }}</p>

        <!--버튼으로 내용 숨기기, 보이기-->
        <button v-on:click="show = !show">얍!</button>
        <transition>
             <p v-if="show">invisibility도 쉽게 제어되네?</p>
            <!--transition-->
        </transition>

        <!-- 출력 -->
        <p>Hello {{ message }}</p>
        <p>{{ message.length }}</p>
        <p>{{ list[3] }}</p>
        <p>{{ list[num] }}</p>

        <!--클릭할때마다 개수 카운팅-->
        <button v-on:click="increment">숫자를 카운팅 해보자!</button>
        <p>{{ count }}번 클릭했습니다.</p>

        <svg xmlns="http://www.w3.org/2000/svg" verstion="1.1">
            <!--cx cy는 원의 중점. 즉 위치를 의미함.-->
            <circle cx="100" cy="75" v-bind:r="radius" fill="lightblue"/>
        </svg>
        <!-- 0~100사이의 숫자를 v-model(양방향)을 통해
             input type이 range이기 때문에 조절바 생성-->
        <input type="range" min="0" max="100" v-model="radius"><br><br><br>

        <p> {{randomNumber }}</p>
        <button v-on:click="randomGeneration">랜덤 숫자 발생!</button>

        <input v-model="monsterName">
        <button v-on:click="addMonster">몬스터 추가하기</button>
        <ul>
            <!-- v-bind:key - 키 밸류를 의미 -->
            <!--아이디는 숫자, hp도 숫자 name은 그냥 그대로니  name.은 따로 필요가 없다 -->

            <!--<li v-for="monster in monsters" 는 monster에 대한 정보만
                 아래처럼 작성할 시 monster의 index를 함께 가져올 수 있다.-->
            <li v-for="(monster, index) in monsters"
                v-bind:key="monster.id"
                v-bind:class="{ strong: monster.hp > 300 }">
                ID.{{ monster.id }} {{ monster.name}} HP.{{ monster.hp }}
                <span v-if="monster.hp > 300">개쎄다</span>
                <button v-on:click="userAttack(index)">평타</button>
                <button v-on:click="removeMonster(index)">몬스터 삭제</button>
            </li>
        </ul>

    </div>
    <!-- 위의 내용을 실행 하라고 명령함. 따라서 스크립트가 밑에 위치해있어야함. -->
    <script src="/vue/second/second.js"></script>
</body>
</html>
