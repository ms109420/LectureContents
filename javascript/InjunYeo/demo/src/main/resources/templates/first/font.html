<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--style에 적용은 전체에 적용됨-->
    <style>

      p{
        font -size : 16px; /*글자 크기*/
        line-height : 25px; /*줄 간격*/
      }
    </style>
</head>
<body>
  <h2>Go Language</h2>
  <!-- strong: 강조, b : 또한 강조-->
  <!-- em : 이태릭체, i : 또한 이태릭체-->
  <p><strong>Rust</strong>,C,<b>Java</b>,Python</p>
  <p><em>Lisp</em>,Fortran,<i>JavaScript</i>,asm<br>
      FPGA Verilog</p>
</body>
</html>
