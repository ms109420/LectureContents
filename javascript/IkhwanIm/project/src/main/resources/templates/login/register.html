<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul {
    list-style: none;
    }
    li {
    margin: 20px;
    }
    th,td {padding:5px;}


  </style>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function() {
  var formObj = $("#login");

  $("#btnRegister").on("click", function() {
  formObj.attr("action", "register");
  formObj.attr("method", "post");
  formObj.submit();
  });
  });
</script>
<body>
<center>
<h3>가입 정보 입력하기</h3>

<form id="login" th:action="@{register}" th:object="${login}" method="post">
  <table>
    <tr>
      <td>*이메일</td>
    </tr>
    <tr>
      <td><input type="text" name="email"  placeholder="이메일을 입력해주세요."
                 style="width:350px;height:40px;font-size:15px;"
                 th:field="*{email}"></td>
    </tr>
    <tr>
      <td>*비밀번호</td>
    </tr>
    <tr>
      <td><input type="text" name="password" placeholder="비밀번호(영문+숫자+특수문자 8자이상)."
                 style="width:350px;height:40px;font-size:15px;"
                 th:field="*{password}"></td>
    </tr>
    <tr>
      <td>*이름</td>
    </tr>
    <tr>
      <td><input type="text" name="name" placeholder="이름을 입력해주세요."
                 style="width:350px;height:40px;font-size:15px;"
                 th:field="*{name}"></td>
    </tr>
    <tr>
    <td>*전화번호</td>
  </tr>
    <tr>
      <td><input type="text" name="phoneNum" placeholder="010-1234-5678"
                 style="width:350px;height:40px;font-size:15px;"
                 th:field="*{phoneNum}"></td>
    </tr>
  </table>
  <h4>약관 동의</h4>
  <div>
  <ul>
    <li><input type="checkbox" value="consentall">모두 동의합니다.</li>
    <li><input type="checkbox" value="consent">이용약관 필수 동의</li>
    <li><input type="checkbox" value="personalinfo">개인정보 수집 및 이용 동의</li>
    <li><input type="checkbox" value="coupon">쿠폰 / 이벤트 알림 선택 동의 (선택)</li>
  </ul>
  </div>
</form>
  <div>
    <button style="background-color: orange; border-color: orange; color: white"
            type="submit" id="btnRegister">회원가입하기</button>
  </div>
</center>
</body>
</html>
