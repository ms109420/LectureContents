<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>쇼핑</h2>
<a href="/registerItem">상품 등록</a>
<table border="1">
  <tr>
    <th align="center" width="100">상품번호</th>
    <th align="center" width="640">상품명</th>
    <th align="center" width="200">판매가격</th>
    <th align="center" width="150">판매자</th>
    <th align="center" width="200">등록일자</th>
  </tr>
  <!-- lists.isEmpty()는 Thymeleaf 전용 검사 매서드 -->
  <tr th:if="${#lists.isEmpty(list)}">
    <td colspan="5">
      현재 등록된 상품이 없습니다!
    </td>
  </tr>
  <tr th:each="item : ${list}">
    <td align="center" th:text="${item.itemNo}"></td>
    <!-- |read?boardNo=${board.boardNo}| 는 결국 아래를 의미함
         read?boardNo=1, read?boardNo=3, read?boardNo=7 형태로
         게시물 번호에 해당하는 값을 셋한다고 보면됨 -->
    <td align="left" th:href="@{|read?itemNo=${item.itemNo}|}" th:text="${item.name}"></td>
    <td align="right" th:text="${item.price}"></td>
    <td align="right" th:text="${item.seller}"></td>
    <!-- dates.format()은 특정한 형식으로 날짜를 표현해줌
         아래 예는 연-월-일 시:분:초 형식임 -->
    <td align="center" th:text="${#dates.format(item.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
  </tr>
</table>
</body>
</html>
