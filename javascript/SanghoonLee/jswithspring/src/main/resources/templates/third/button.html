<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <!-- onclick을 통해 클릭하면 새창을 열라고 지시되어 있음
         새창에선 사용자의 공인인증서 암호를 빼낸다던지 여러가지 일을 할 수도 있음
         아래와 같이 우리가 이미 맵핑시켜놓은 URL로 보낼 수도 있다. -->
    <input type="button" value="우왕굳 누르면 1000만원 줍니다." onclick="window.open(`checkboxTest`)">
  </form>
</body>
</html>
