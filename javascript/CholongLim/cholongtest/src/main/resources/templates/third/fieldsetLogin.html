<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
<!--    비슷한 느낌의 내용을 묶을 때 보통 사용한다. -->
    <fieldset>
<!--  legend : 필드 셋 내부에서 글자 적는 용도
               테이블 같은 용도 -->
      <legend>프라이버시</legend>
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="email">Name</label>
          <input type="text" id="email">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>회원 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id">
        </li>
        <li>
          <label for="pw">아이디</label>
          <input type="password" id="pw">
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
