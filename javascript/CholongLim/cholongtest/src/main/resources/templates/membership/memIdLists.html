<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>멤버</h2>
<table border="1">
  <tr>
    <th align="center" width="100">번호</th>
    <th align="center" width="640">회원 ID</th>
  </tr>

  <tr th:if="${#lists.isEmpty(member)}">
    <td colspan="4">
      현재 등록된 게시물이 없습니다!
    </td>
  </tr>
  <tr th:each="memberElem : ${member}">
    <td align="center" th:text="${memberElem.membershipNo}"></td>
    <td align="right" th:text="${memberElem.memID}"></td>
  </tr>
</table>
</body>
</html>
