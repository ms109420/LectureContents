<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table, th, td {
       border: 1px solid #000000; <!-- 보더 선 자체의 굵기 -->
    }
    th {
    padding: 15px; <!-- 보더 선과 내용 사이 간격 -->
    }
    tr > td:nth-child(odd) {
      width: 200px;
    }
    tr > td:nth-child(even) {
      width: 400px;
    }
  </style>

</head>
<body>
  <table>
      <tr>
      <th>[0][0]</th>
      <th>[0][1]</th>
      <th>[0][2]</th>
      </tr>
      <tr>
          <th>[1][0]</th>
          <th>[1][1]</th>
          <th>[1][2]</th>
      </tr>
  </table>
</body>
</html>
