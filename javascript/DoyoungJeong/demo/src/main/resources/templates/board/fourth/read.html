<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        var formObj = $("#board");

        $("#btnDelete").on("click", function() {
            formObj.attr("action", "delete");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "list";
        });
    });
</script>

<body>
    <h2>등록된 게시물</h2>

    <form id="board" th:object="${board}">
        <input type="hidden" name="boardNo" th:field="*{boardNo}"/>

        <table>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" th:field="*{title}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer" th:field="*{writer}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>본문</td>
                <td><textarea cols="50" rows="25" name="content" th:field="*{content}" readonly="readonly"></textarea></td>
            </tr>
        </table>
    </form>
    <button type="submit" id="btnDelete">게시글 삭제</button>
    <button type="submit" id="btnList">게시글 목록 보기</button>

</body>
</html>
