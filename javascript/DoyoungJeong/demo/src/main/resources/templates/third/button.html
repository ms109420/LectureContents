<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
      <input type="button" value="음악 재생 모음집"
             onclick="window.open('https://www.youtube.com/watch?v=re0dhBkwMas')">
      <!-- 링크에서 꼭 '~~~' 작은 따옴표 처리를 해주어야한다. 안그러면 실행이 안된다 -->
      <input type="button" value="이력서 링크"
             onclick="window.open('resume')">
      <!-- 외부 링크 연결, 내부 html파일 연결 모두 가능하다 -->

    </form>

</body>
</html>
