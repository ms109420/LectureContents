<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>상품 목록 보기</h2>
<a href="/register">상품등록</a>
<table border="1">
    <tr>
        <th align="center" width="20">번호</th>
        <th align="center" width="200">상품이름</th>
        <th align="center" width="50">가격</th>
        <th align="center" width="600">상품설명</th>
        <th align="center" width="170">등록일자</th>
    </tr>
    <tr th:if="${#lists.isEmpty(lists)}">
        <td colspan="5">
            현재 등록된 상품이 없습니다!
        </td>
    </tr>
    <tr th:each="product : ${lists}">
        <td align="center" th:text="${product.productNo}"></td>
        <td align="left" th:href="@{|read?productNo=${product.productNo}|}" th:text="${product.title}"></td>
        <td align="right" th:text="${product.price}"></td>
        <td th:text="${product.content}"></td>
        <td align="center" th:text="${#dates.format(product.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>

</table>

</body>
</html>
