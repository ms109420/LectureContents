<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- web 에서는 크게 Get, Post 방식의 데이터 전송방법이 있다.
     form의 디폴트 method는 get이고 post를 사용할 경우 아래와 같이 작성한다.
     또한 action은 맵핑될 URL주소를 적는다.
     method가 get이면 GetMapping, post면 PostMapping을 사용한다. -->
  <form action="/memberRegister" method="post">
    <input type="text" tittle="e-mail">
    <input type="submit" value="가입">
  </form>

</body>
</html>
