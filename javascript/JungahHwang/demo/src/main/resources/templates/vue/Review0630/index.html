<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- vue 맛보기! 정석은 cli사용 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="vueapp">
      <!-- {{}}안에만 넣으면 무엇이든지 계속 사용 가능 -->
    <h1>{{ message }}</h1>
    <p>{{ repeatText }}</p>
    <p>{{ repeatText }}</p>
    <p>{{ repeatText }}</p>
    <p>{{ repeatText }}</p>
    <p>{{ repeatText }}</p>
    <p>{{ repeatText }}</p>
  </div>
</body>
  <script>
    var app = new Vue ({
      el: '#vueapp',
      data: {
        message: '나는 겁나 길어도 이렇게 편하게 쓸 수 있어.' +
                 '주구장창 늘여서 쓸 필요가 없단 말이지.' +
                 '이 메세지가 또 필요하면 재활용하면 돼',
        repeatText: '재활용하기'
       }
    })
  </script>

</html>
