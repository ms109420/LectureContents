<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            font-size: 20px;  /* 글자 크기: 20픽셀 */
            color: orange;  /* 글자색: 오렌지 */
        }
        p {
            color: blue;  /* 글자색: 파랑 */
        }
    </style>
</head>
<body>
    <h1>CSS 테스트</h1>
    <h2>안녕하세용</h2>
    <p>정아입니다아아</p>
    <p>반갑습니당</p>
</body>
</html>
