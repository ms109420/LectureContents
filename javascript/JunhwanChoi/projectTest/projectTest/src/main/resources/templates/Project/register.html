<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/cssfile/register.css">

</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>
    $(document).ready(function() {
        var formObj = $("#board");

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "register");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "lists";
        });
    });
</script>


<body>
<div id="header">
    <h1>회원가입</h1>
</div>


<div id="wrapper">

<form id="board"  th:object="${project}" method="post">
    <div class="btn_area">
        <div id="content">
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" name="id" class="int" maxlength="20" th:field="*{id}">
                </span>
            </div>

            <div>
                <h3 class="join_title">
                    <label for="password">비밀번호</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="password" name="password" class="int" maxlength="20" th:field="*{password}">
                </span>
            </div>

            <div>
                <h3 class="join_title">
                    <label for="username">이름</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="username" name="username" class="int" maxlength="20" th:field="*{username}">
                </span>
            </div>

            <div>
                <h3 class="join_title">
                    <label for="birth">생년월일</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="birth" name="birth" class="int" maxlength="6" th:field="*{birth}">
                    <span class="step">생년월일 6자리</span>
                </span>
            </div>
        </div>
    </div>
</form>

</div>
<P id="btncss">
    <button type="submit" id="btnRegister">회원 등록</button>
    <button type="submit" id="btnList">목록 보기</button>
</P>




</body>
</html>
