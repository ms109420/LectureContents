<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link rel="stylesheet" href="/css/js/prompt.css">
</head>
<body>
    <h1>자바스크립트의 세계에 오신것을 환영합니다.</h1>

    <script>
        //prompt는 화면에 입력창을 띄워준다.
        //document.write는  HTML페이지에 지정한 문자열을 박아서 표현한다
        var name = prompt("Enter your name: ");
        document.write("<b><big>" + name + "</big></b> go go go !!!");
    </script>
</body>
</html>
