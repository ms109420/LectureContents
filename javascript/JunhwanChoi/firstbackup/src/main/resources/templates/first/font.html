<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폰트 Test</title>

    <!-- style에 적용하면 전체에 적용됨 -->
    <style>
      p{
        font-size: 32px; /* 글자 크기 */
        line-height: 55px; /*줄 간격 */
      }
    </style>
</head>



<body>
  <h2>Go Langauge</h2>

  <!-- strong:강조  b: 또한 강조  -->
  <p><strong>strong태그</strong>, C, <b>b태그</b>, python</p>

  <!-- em: 이텔릭체 강조, i: 폰트 -->
  <p><em>Lisp</em>, Fortran, <i>JavaScript</i>, asm<br> FPGA Verilog</p>

</body>
</html>
