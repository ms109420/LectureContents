<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <!-- 비슷한 느낌의 내용을 묶을 때 보통 사용 -->
    <fieldset>
      <legend>프라이버시</legend>
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>회원 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>비밀번호</legend>
      <ul>
        <li>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw">
        </li>
      </ul>
    </fieldset>
  </form>

</body>
</html>
