<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/js/prompt.css">
</head>
<body>
    <h1>자바스크립트의 세계에 오신것을 환영합니다.</h1>

    <script>
        // 자바스크립트는 자바처럼 주석을 달 수 있다
        //prompt는 화면에 입력창을 띄어준다
        //입력한 내용을 name 변수에 저장한다
        //(javascript는 python처럼 변수타입 지정이 필요없다 - var, let으로 알아서 표현함)
        //document.write()는 HTML 페이지에 지정한 문자열을 박아서 표현한다.
        var name = prompt("Enter your name: ");
        document.write("<b><big>" + name + "</big></b> go go go!!!");
    </script>
</body>
</html>
