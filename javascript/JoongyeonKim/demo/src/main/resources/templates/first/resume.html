<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자기소개서</title>
    <style>
      table, th, td {
         border: 1px solid #000000;
      }
      th {
        padding: 9px; /*셀 테두리와 내용 사이의 간격(패딩) */
      }
      tr > td:nth-child(odd){  /*홀수번째 열의 너비 지정 */
        width: 180px;
      }
      tr > td:nth-child(even){  /*짝수번째 열의 너비 지정 */

</head>
