<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body bgcolor="#191919">
<h2 style="color:red;">상품 목록 보기</h2>
<a href="/register" style="color:white;">상품등록</a>
<table border="1">
  <tr>
    <th align="center" width="80" style="color:white;">번호</th>
    <th align="center" width="300" style="color:white;">상품명</th>
    <th align="center" width="600" style="color:white;">상품 설명</th>
    <th align="center" width="250" style="color:white;">가격</th>
    <th align="center" width="120" style="color:white;">작성자</th>
    <th align="center" width="200" style="color:white;">등록일자</th>
  </tr>

  <tr th:if="${#lists.isEmpty(product)}">
    <td colspan="6">
      현재 등록된 게시물이 없습니다.!
    </td>
  </tr>
  <tr th:each="product : ${product}">
    <td align="center" th:text="${product.productNo}"></td>
    <td align="center" th:fref="@{|read?productNo=${product.productNo}|}"th:text="${product.brandname}"></td>
    <td align="center" th:text="${product.content}"></td>
    <td align="right" th:text="${product.price}"> </td>
    <td align="center" th:text="${product.writer}"> </td>
    <td align="center" th:text="${#dates.format(product.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
  </tr>
</table>
</body>
</html>
