<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <fieldset>
      <!-- 비슷한 느낌의 내용을 묶을때 보통 사용 -->
      <legend>프라이버시</legend>
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="text" id="email"> <br>
          <input type="submit">
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>회원 정보</legend>  <!-- <legend>는 fieldset 안에서 글자 입력하는 용도 -->
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id">
        </li>
        <li>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw"><br>
          <input type="submit">
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
