<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>상품 목록 보기</h2>
<a href="/register">상품 등록하기</a>
<table border="1">
    <tr>
        <th align="center" width="100">번호</th>
        <th align="center" width="200">상품명</th>
        <th align="center" width="150">가격</th>
        <th align="center" width="100">수량</th>
    </tr>
    <!-- lists.isEmpty()는 Thymeleaf 전용 검사 매서드 -->
    <tr th:if="${#lists.isEmpty(lists)}">
        <td colspan="4">
            현재 등록된 상품이 없습니다!
        </td>
    </tr>
    <tr th:each="board : ${product}">
        <td align="center" th:text="${quiz67board.productNo}"></td>
        <td align="left" th:href="@{|read?productNo=${quiz67board.productNo}|}" th:text="${quiz67board.name}"></td>
        <td align="right" th:text="${quiz67board.price}"></td>
    </tr>
</table>
</body>
</html>
