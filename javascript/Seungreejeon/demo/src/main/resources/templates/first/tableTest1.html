<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      table, th, td {
      border: 1px solid #cccccc;
      }
      td {
        padding: 5px;
        }
    </style>
</head>
<body>
  <table>
    <tr><!--행 tr 열 th-->
      <th>[5][0]</th>
      <th>[0][1]</th>
      <th>[0][2]</th>
    </tr>
    <tr><!--행 tr 열 th-->
      <th>[1][0]</th>
      <th>[1][1]</th>
      <th>[1][2]</th>
    </tr>
  </table>

</body>
</html>
