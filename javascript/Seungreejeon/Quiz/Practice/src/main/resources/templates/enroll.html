<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        var formObj = $("#member");

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "signUp");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "lists";
        });
    });
</script>
<!--id member는 formObj로 정의된 member로 전달되서 동일한 값이어야 이동된다.
-->
<body>
<form id="member" th:action="@{signUp}" th:object="${member}" method="post">
  <table>
    <tr>
      <td>이름</td>
      <td><input type="text" name="name" th:field="*{name}"></td>
    </tr>
    <tr>
      <td>패스워드</td>
      <td><input type="password" name="password" th:field="*{password}"></td>
    </tr>
    <tr>
      <td>아이디</td>
      <td><input type="text" name="memberId" th:field="*{memberId}"></td>
    </tr>
  </table>
</form>

<div>
  <button type="submit" id="btnRegister">등록</button>
  <button type="submit" id="btnList">회원목록보기</button>
</div>

</body>
</html>
