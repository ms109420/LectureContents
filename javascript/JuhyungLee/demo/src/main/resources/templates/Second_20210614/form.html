<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
        <!-- Web에서는 크게 Get, Post 방식의 data 전송법이 있다.
        지금까지 Get을 활용하였는데 이번에는 Post를 사용
        Post를 사용하는 이유에 대해서는 Spring 진도를 조금 더 나간 후에 설명
        form의 default method는 get이고 post를 사용할 경우 아래와 같이 사용
        또한 action은 맵핑될 url 주소를 적는다
        method가 get이면 Controller에 GetMapping,
        post면 PostMapping을 사용한다. -->
    <form action="/memberRegister" method = "post">
        <input type="text" title="e-mail을 기입하시오">
        <input type="submit" value="register">
    </form>
    </body>
</html>
