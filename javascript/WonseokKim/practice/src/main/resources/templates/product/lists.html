<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>상품 목록 보기</h2>
<a href="/register">상품 등록하기</a>
<table border="1">
    <tr>
        <th align="center" width="100">번호</th>
        <th align="center" width="240">제목</th>
        <th align="center" width="150">작성자</th>
        <th align="center" width="640">본문</th>
        <th align="center" width="240">등록일자</th>
    </tr>

    <tr th:if="${#lists.isEmpty(product)}">
        <td colspan="4">
            현재 등록된 상품이 없습니다!
        </td>
    </tr>
    <tr th:each="productElem : ${product}">
        <td align="center" th:text="${productElem.productNo}"></td>
        <td align="left" th:href="@{|read?productNo=${productElem.productNo}|}" th:text="${productElem.title}"></td>
        <td align="center" th:text="${productElem.writer}"></td>
        <td align="center" th:text="${productElem.content}"></td>
        <td align="center" th:text="${#dates.format(productElem.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
</table>
</body>
</html>
