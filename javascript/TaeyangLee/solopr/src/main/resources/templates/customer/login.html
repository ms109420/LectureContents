<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        var formObj = $("#customer");

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "login");
            formObj.attr("method", "post");
            formObj.submit();
        });
    });
</script>

<body>
<h2>로그인</h2>

<form id="customer" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" id="password" name="password" th:field="*{password}"></td>
        </tr>
    </table>
</form>

<div>
    <button onclick="login()" type="submit" id="btnRegister">로그인</button>
</div>
<script src="/js/pwCheck.js"></script>
</body>
</html>
