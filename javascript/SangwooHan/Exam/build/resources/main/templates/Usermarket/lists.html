<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="5">
    <h2>장터 목록 보기</h2>
</table>
<a href="/register">상품등록하기</a>
<table border="1">
    <tr>
        <th align="center" width="80">번호</th>
        <th align="center" width="120">상품명</th>
        <th align="center" width="120">가격</th>
        <th align="center" width="120">회원이름</th>
        <th align="center" width="480">상품설명</th>
        <th align="center" width="180">등록일자</th>
    </tr>
    <!-- lists.isEmpty()는 Thymeleaf 전용 검사 매서드 -->
    <tr th:if="${#lists.isEmpty(usermarket)}">
        <td colspan="6">
            현재 등록된 상품이 없습니다!
        </td>
    </tr>
    <tr th:each="usermarketElem : ${usermarket}">
        <td align="center" th:text="${usermarketElem.productNo}"></td>
        <td align="left" th:href="@{|read?productNo=${usermarketElem.productNo}|}" th:text="${usermarketElem.productname}"></td>
        <td align="right" th:text="${usermarketElem.price}"></td>
        <td th:text="${usermarketElem.name}"></td>
        <td align="right" th:text="${usermarketElem.description}"></td>
        <td align="center" th:text="${#dates.format(usermarketElem.reg_date, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
</table>
</body>
</html>
