<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function() {

        var formObj = $("#insectBoard");


        $("#btnRegister").on("click", function() {

            formObj.attr("action", "register");

            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
        self.location = "lists";
        });
    });
    </script>
</head>
<body>
<h2>도감등록하기</h2>
<form id="insectBoard" th:action="@{register}" th:object="${stagbeetle}" method="post">
<table>
    <tr>
        <td>작성자</td>
        <td><input type="text" name="username" th:feild="*{username}"></td>
    </tr>
    <tr>
        <td>곤충이름</td>
        <td><input type="text" name="insectname" th:feild="*{insectname}"></td>
    </tr>
    <tr>
        <td>수명(년,개월표기)</td>
        <td><input type="text" name="old" th:feild="*{old}"></td>
    </tr>
    <tr>
        <td>서식지</td>
        <td><input type="text" name="habitat" th:feild="*{habitat}"></td>
    </tr>
    <tr>
        <td>특징</td>
        <td><textarea cols="15" rows="10"  name="description" th:field="*{description}"></textarea></td>
    </tr>
</table>
</form>
<div>
    <button type="submit" id="btnRegister">도감등록하기.</button>
    <button type="submit" id="btnList">도감 목록보기.</button>
</div>
</body>
</html>
