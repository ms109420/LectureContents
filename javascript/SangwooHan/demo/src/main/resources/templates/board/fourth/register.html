<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    $(document).ready(function() {

        var formObj = $("#board");


        $("#btnRegister").on("click", function() {

            formObj.attr("action", "register");

            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnLisr").on("click", function() {
        self.location = "lists";
        });
    });
</script>
<body>
<h2>게시글 등록</h2>
   <!--th:action에는 이동시킬 URL을 적는다. 보통 action에@를쓴다. -->
<form id="board" th:action="@{register}" th:object="${board}" method="post">
  <table>
    <tr>
      <td>제목</td>
      <td><input type="text" name="tittle" th:field="*{title}"></td>
    </tr>
    <tr>
      <td>작성자</td>
      <td><input type="text" name="writer" th:field="*{writer}"></td>
    </tr>
    <td>본문</td>
    <td><textarea cols="15" rows="10"  name="content" th:field="*{content}"></textarea></td>
    </tr>
  </table>
</form>
<div>
  <button type="submit" id="btnRegister">게시글 등록</button>
  <button type="submit" id="btnLisr">게시글 목록보기</button>
</div>
</body>
</html>
