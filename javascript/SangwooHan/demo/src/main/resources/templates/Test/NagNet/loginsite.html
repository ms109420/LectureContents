<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
 $(document).ready(function() {

        var formObj = $("#NagNetTest");


        $("#btnRegister").on("click", function() {

            formObj.attr("action", "nag");

            formObj.attr("method", "post");
            formObj.submit();
        });
    });
</script>
<body>


<h3>나그넷 회원가입</h3>
<form id="NagNetTest" th:action="@{nag}" th:object="${nagetloningTest}" method="post">
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id1" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="address1" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pw1" th:field="*{pw}"></td>
        </tr>

    </table>


</form>
<div>
    <button type="submit" id="btnRegister">회원가입</button>
    <button type="submit" id="btmList">취소</button>
</div>
</body>
</html>
