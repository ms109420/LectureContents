<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table border="5">
  <h2>나그넷 회원아이디 목록보기</h2>
  <tr>
    <td><a href="/homepage">홈페이지</a></td>
  </tr>
</table>

<table border="1">
  <tr>
    <th align="center" width="80">번호</th>
    <th align="center" width="120">아이디</th>
    <th align="center" width="180">등록일자</th>
  </tr>
  <!-- lists.isEmpty()는 Thymeleaf 전용 검사 매서드 -->
  <tr th:if="${#lists.isEmpty(signup)}">
    <td colspan="6">
      등록된 아디가없슴.!
    </td>
  </tr>
  <tr th:each="signupElem : ${signup}">
    <td align="center"><a th:href="@{|read2?bulletinNo=${signupElem.bulletinNo}|}" th:text="${signupElem.bulletinNo}"/></td>
    <td align="left"><a th:href="@{|read2?bulletinNo=${signupElem.bulletinNo}|}" th:text="${signupElem.userid}"/></td>
    <td align="center" th:text="${#dates.format(signupElem.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
  </tr>
  </tr>
</table>
</body>
</html>
