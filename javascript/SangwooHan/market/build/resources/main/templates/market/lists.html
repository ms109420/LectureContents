<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="5">
    <h2>나그넷 회원장터 목록보기</h2>
<tr>
    <td><a href="/register">상품등록하기</a></td>
    <td><a href="/homepage">홈페이지</a></td>
</tr>
</table>

<table border="1">
    <tr>
        <th align="center" width="80">번호</th>
        <th align="center" width="120">회원이름</th>
        <th align="center" width="120">상품명</th>
        <th align="center" width="120">가격</th>
        <th align="center" width="600">상품설명</th>
        <th align="center" width="180">등록일자</th>
    </tr>
    <!-- lists.isEmpty()는 Thymeleaf 전용 검사 매서드 -->
    <tr th:if="${#lists.isEmpty(market)}">
        <td colspan="6">
            현재 등록된 상품이 없습니다!
        </td>
    </tr>
    <tr th:each="marketElem : ${market}">
        <td align="center"><a th:href="@{|read?productNo=${marketElem.productNo}|}" th:text="${marketElem.productNo}"/></td>
        <td align="left"><a th:href="@{|read?productNo=${marketElem.productNo}|}" th:text="${marketElem.username}"/></td>
        <td align="center"><a th:href="@{|read?productNo=${marketElem.productNo}|}" th:text="${marketElem.name}"/></td>
        <td align="center" th:text="${marketElem.price}"></td>
        <td th:text="${marketElem.description}"></td>
        <td align="center" th:text="${#dates.format(marketElem.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
</table>
</body>
</html>
