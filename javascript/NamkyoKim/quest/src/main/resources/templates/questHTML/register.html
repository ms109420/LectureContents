<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품 등록 페이지 </title>
</head>

<!-- 버튼 누르면 동작하는 과정을 서포트하는 라이브러리 -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- 아래 파트는 Run-Time에 작동하므로 오류에 좀 더 민감할 필요가 있음(발견하기 쉽지 않음) -->
<script>

    $(document).ready(function() {
        var formObj = $("#market");

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "register");
            formObj.attr("method", "post");
            formObj.submit();
        });
        $("#btnList").on("click", function(){
        self.location = "lists";
        });
    });
</script>

<body>
<h2>상품 등록</h2>

<form id="market" th:action="@{register}" th:object="${market}" method="post">
    <table>
        <tr>
            <td>상품명</td>
            <td><input type="text" name="productName" th:field="*{productName}"></td>
        </tr>
        <tr>
            <td>가격</td>
            <td><input type="text" name="price" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>상품설명</td>
            <td><textarea cols="50" rows="20" name="content" th:field="*{content}"></textarea></td>
        </tr>

    </table>
</form>

<div>
    <button type="submit" id="btnRegister">상품 등록</button>
    <button type="submit" id="btnList">상품 리스트 보기</button>
</div>
</body>
</html>
