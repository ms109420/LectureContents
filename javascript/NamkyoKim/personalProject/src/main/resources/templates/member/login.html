<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/login.js"></script>

<body>
<h2>간만에 <a style="color:blue">풋살</a>하고싶으면</h2>
<h2 style="color:blue">데일리풋볼!</h2>
<h4>로그인</h4>
<form id="member" th:object="${member}" method="post">
  <table>
    <tr>
      <td>아이디</td>
      <td><input type="text" name="userId" th:field="*{userId}"></td>
      <td>비밀번호</td>
      <td><input id="password" type="password" name="userPass" th:field="*{userPass}"></td>
    </tr>

  </table>
</form>

<div>
  <button type="submit" id="btnRegister">로그인</button>
</div>

</body>
</html>
