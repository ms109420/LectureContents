<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    $(document).ready(function() {
        var formObj = $("#product");

        $("#btnModify").on("click", function() {
            formObj.attr("action", "modify");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function(){
            self.location = "lists";
         });
    });
</script>
<body>
<h2>상품정보 수정</h2>

<form id="product" th:object="${product}" method="post">
    <input type="hidden" name="productNo" th:field="*{productNo}"/>

    <table>
        <tr>
            <td>제목</td>
            <td><input type="text" name="title" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>가격</td>
            <td><input type="text" name="price" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>중량</td>
            <td><input type="text" name="weight" th:field="*{weight}"></td>
        </tr>
        <tr>
            <td>상품 설명</td>
            <td><textarea cols="50" rows="20" name="description" th:field="*{description}"></textarea></td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnModify">게시물 수정</button>
    <button type="submit" id="btnList">게시글 목록 보기</button>
</div>
</body>
</html>
